<!DOCTYPE html>
<html>

<head>
	<title>Sampler API visualization</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<style>
		div#trays {}
		.tray { border: solid 2px grey;  }
		.tray > div {  }
	</style>
</head>

<body>
	<div id="trays"></div>
	<script async>
		var colorSource = [
			'white', 'silver', 'gray', 'black', 'red', 'maroon', 'yellow',
			'olive', 'lime', 'green', 'aqua', 'teal', 'blue', 'navy', 'fuchsia',
			'purple', '#daa718', '#4da279', '#95ff3a', '#86d0b1', '#2fc4e1', '#a5a5cf',
			'#dd2026', '#f5af01', '#9dcca5', '#59beb1', '#80f35e', '#e16b70', '#5dab74',
			'#aff2d7', '#37c071'];
		
		$(() => {
			$
				.post({
					url: 'http://localhost:5000/Experiment',
					method: 'POST',
					contentType: 'application/json',
					crossDomain: true,
					dataType: 'json',
					data: JSON.stringify({
						"AllowedPlates": 1,
						"TraySize": 96,
						"Experiments": [
							{
								"Samples": [
									"Sample 1",
									"Sample 2",
									"Sample 3"
								],
								"Reagents": [
									"Pink"
								],
								"Replicates": 2
							},
							{
								"Samples": [
									"Sample 1",
									"Sample 2",
									"Sample 3"
								],
								"Reagents": [
									"Green"
								],
								"Replicates": 3
							}
						]
					})
				})
				.done((r) => {
					if (r.message = "OK") {
						r.trays.forEach((t, i) => {
							let tray = $(document.createElement('div')).addClass('tray').appendTo('div#trays');
							let colorIndex = -1;
							let sample = '';
							t.wells.forEach((w, j) => {
								if (sample !== w.sample)
								{
									sample = w.sample;
									colorIndex++;
								}
								tray.append('<div class="well" style="background:'+ colorSource[colorIndex] +'">' + w.sample + '<span>' + w.reagent + '</span></div>');
								if (t.traySize === 96 && w.column == 12 || t.traySize===384 && w.column==)
								{
								}

							});
						})
					}
					else {
						$('div#trays').html(r.message)
					}
				})
		});
	</script>
</body>
</html>
